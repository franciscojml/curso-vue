<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <ul>
    <li v-for="(cor, indice) in cores">{{ indice + 1}}) {{ cor }}</li>
  </ul>
  <hr />
  <template v-for="(cor, indice) in cores">
    <h1>{{ cor }}</h1>
    <p>{{ indice + 1}}</p>
  </template>
  <hr />
  <ul>
    <li v-for="pessoa in pessoas">
      <span v-for="(valor, chave, indice) in pessoa">
          {{chave}} = {{valor}} ({{indice + 1}})
      </span>
    </li>
  </ul>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      cores: ["vermelho", "verde", "amarelo", "azul"],
      pessoas: [
        { nome: "Ana", idade: 26, peso: 59 },
        { nome: "Guilherme", idade: 22, peso: 89 }
      ]
    }
  });
</script>

<style>
  ul {
    list-style: none;
  }

  h1,
  p {
    display: inline;
  }
</style>
