<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado"> 
        <p>{{nome}}</p>
        <p>Perfil: Admin</p>
    </template>
    
    <p v-else-if="anonimo">Navegando como Anonimo</p>
    <p v-else>Nenhum usuário logado!</p>
    <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
    <footer v-show="logado">
        Desenvolvido pra você!

    </footer>
    <footer v-show="!logado">
        Desenvolvido pra você que é desconhecido!

    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            nome: 'Francisco',
            logado: false,
            anonimo: false
        }
    })
</script>
