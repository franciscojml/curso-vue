<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <p><button v-on:click="somar(5 , $event)">Somar 1</button></p>
    <p v-on:mousemove="atualizar" >Mouse: {{x}} e {{y}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods:{
            somar(passo, event){
                this.contador += passo
            },
            atualizar(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
